<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Dashbaord Project Odin Project</title>
</head>
<body>
 <div class="main-grid">
  <div class="header">
    <div class="searchbar">
        <form action="search">
            <button class="search-submit" type="submit">
                <img src="images/file-search-outline.svg" width="auto" height="auto" alt="search icon"> </button> <input type="text" value="searchbar" placeholder="Type Here">
          
        </form>
        <div class="icons">
            <img src="images/bell-alert.svg" width="auto" height="auto" alt="notifications">
            <div class="gap"></div>
            <img class="account-icon" src="images/ink-158614.svg" width="auto" height="auto" alt="account image">
            <h3> Peyton Holmes </h3>
        </div>
    </div>    
    <div class="userinfo" style="justify-content: flex-start; gap: 10px; margin-left: 20px;">
       <img class="account-icon-v2" src="images/ink-158614.svg" width="auto" height="auto" alt="account image">
       <div>
            <h3> Hi Peyton</h3>
            <h2> Peyton Holmes @holmespeyton</h2>
       </div>
       <div class="gapv2"></div>
       <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
       </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="top-sidebar">
     <img src="images/microsoft-windows.svg" alt="Dashbaord logo" aria-label="logo"/><h2>Dashboard</h2>   
    </div>
    <div class="middle-sidebar">
     <ul>
        <li><img src="images/home-account.svg" alt="home"><h2>Home</h2></li>
        <li><img src="images/account-badge.svg" alt="account"><h2>profile</h2></li>
        <li><img src="images/message.svg" alt="messages"><h2>messages</h2></li>
        <li><img src="images/clock-time-eight-outline.svg" alt="task History logo"><h2>History</h2></li>
        <li><img src="images/file-tree.svg" alt="task tree logo"><h2>Tasks</h2></li>
        <li><img src="images/account-group.svg" alt="group icon"><h2>Communities</h2></li>
     </ul>   
    </div>
    <div class="bottom-sidebar">
        <ul>
            <li><img src="images/cog.svg" alt="settings"><h2>Settings</h2></li>
            <li><img src="images/help-box-outline.svg" alt="support"><h2>Support</h2></li>
            <li><img src="images/security.svg" alt="privacy"><h2>Privacy</h2></li>
        </ul>    
    </div>
  </div>
  <div class="content-grid"></div>  
 </div>   
    
</body>
</html>
